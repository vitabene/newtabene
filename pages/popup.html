<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newtabene</title>
  <link rel="stylesheet" href="../css/newtab.css"/>
  <link rel="stylesheet" href="../css/popup.css"/>
  <script src="../js/jscolor.min.js"></script>
</head>
<body>
  <div class="header-box">
    <button class="back-button" id="elementBackButton">back</button>
    <input type="text" id="selectedElementField" class="selected-element" value="select an element"/>
    <button id="saveButton" class="save-button">save</button>
  </div>

  <div class="element-select" id="elementSelect">
    <ul id="elementParent">
      <li class="element" id="body"><span>body</span></li>
    </ul>
  </div>

  <div class="style-select" id="styleSelect">
    <div id="styleParent" class="style-parent">
      <div class="style" data-ctrls="backgroundControls">background</div>
      <div id="backgroundControls" class="style-controls background-controls">
        <!-- color box -->
        <div class="formgroup">
          <label for="">background color</label>
          <input class="jscolor style-input" name="background-color"/>
        </div>
        <div class="formgroup">
          <label for="">background image</label>
          <input class="style-input" name="background-image"/>
        </div>
        <!-- <div class="formgroup"> -->
          <!-- <label for="">background image</label> -->
          <!-- <input class="style-input" type="file" onchange="saveImage()"> -->
        <!-- </div> -->
        <div class="formgroup">
          <label for="">background size</label>
          <input class="style-input" name="background-size"/>
        </div>
        <div class="formgroup">
          <label for="">background position</label>
          <input class="style-input" name="background-position"/>
        </div>
        <div class="formgroup">
          <label for="">background repeat</label>
          <select class="style-input" name="background-repeat" id="">
            <option value="no-repeat">none</option>
            <option value="repeat-y">vertical</option>
            <option value="repeat-x">horizontal</option>
            <option value="repeat">vertical &amp; horizantal</option>
          </select>
        </div>
      </div>
      <div class="style" data-ctrls="fontControls">text</div>
      <div id="fontControls" class="style-controls font-controls">
        <!-- bold, normal, italics - toggles checkboxes -->
        <div class="formgroup">
          <button class="dark-buttons bold" data-value="font-weight">b</button>
          <button class="dark-buttons italics" data-value="font-style">i</button>
          <button class="dark-buttons underline" data-value="text-decoration">u</button>
          <button class="dark-buttons line-through" data-value="text-decoration">S</button>
        </div>
        <div class="formgroup">
          <label for="">color</label>
          <input class="jscolor style-input" name="color"/>
        </div>
        <div class="formgroup">
          <label for="">font</label>
          <input class="style-input" name="font-family"/>
        </div>
        <div class="formgroup">
          <label for="">font size</label>
          <input class="style-input" name="font-size"/>
        </div>
        <!-- <div class="formgroup">
          <label for="">text shadow</label>
          <input class="style-input" name="text-shadow"/>
        </div> -->
        <!-- advanced -->
        <!-- <option value="text-shadow">text shadow</option> -->
      </div>
      <div class="style" data-ctrls="shapeControls">shape</div>
      <div id="shapeControls" class="style-controls">
        <div class="formgroup">
          <label for="">width</label>
          <input class="style-input" type="text" name="width">
        </div>
        <div class="formgroup">
          <label for="">height</label>
          <input class="style-input" type="text" name="height">
        </div>
        <div class="formgroup">
          <label for="">corner Roundness</label>
          <input class="style-input" type="text" name="border-radius">
        </div>
      </div>
      <div class="style" data-ctrls="positionControls">position</div>
      <div id="positionControls" class="style-controls">
        <div>
          <!-- <table class="position-table">
            <tr data-row="top">
                <td data-stick="left"></td>
                <td td data-stick="center"></td>
                <td data-stick="right"></td>
            </tr>
            <tr data-row="bottom">
              <td data-stick="left"></td>
              <td td data-stick="center"></td>
              <td data-stick="right"></td>
            </tr>
          </table>
          <input class="style-input" id="position" name="position"/>
          <input class="style-input" id="top" name="top"/>
          <input class="style-input" id="left" name="left"/>
          <input class="style-input" id="right" name="right"/>
          <input class="style-input" id="bottom" name="bottom"/> -->
          <!-- <button id="resetMarginButton">reset</button> -->
        </div>
        <div class="move-box">
          <input type="hidden" class="style-input" id="marginLeft" name="margin-left"/>
          <input type="hidden" class="style-input" id="marginRight" name="margin-right"/>
          <input type="hidden" class="style-input" id="marginBottom" name="margin-bottom"/>
          <input type="hidden" class="style-input" id="marginTop" name="margin-top"/>
          <table class="arrow-table">
            <tr>
              <td class="hidden-cell"></td>
              <td id="arrowUp" class="arrow-up"></td>
              <td class="hidden-cell"></td>
            </tr>
            <tr>
              <td id="arrowLeft" class="arrow-left"></td>
              <td><span class="move">move</span></td>
              <td id="arrowRight" class="arrow-right"></td>
            </tr>
            <tr>
              <td class="hidden-cell"></td>
              <td id="arrowDown" class="arrow-down"></td>
              <td class="hidden-cell"></td>
            </tr>
          </table>
          <!-- position-->
          <div class="formgroup">
            <label for="">margin</label>
            <input id="margin" class="style-input" name="margin"/>
          </div>
          <div class="formgroup">
            <label for="">padding</label>
            <input class="style-input" name="padding"/>
          </div>
        </div>
      </div>
      <a id="contentLink" href="#"><div class="style" data-ctrls="contentsControls">contents</div></a>
      </div>
    </div>
  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
