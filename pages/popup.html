<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newtabene</title>
  <link rel="stylesheet" href="../css/popup.css"/>
</head>
<body>
  <div class="header-box">
    <button class="back-button" id="elementBackButton">&#8592;</button>
    <input type="text" id="selectedElementField" class="selected-element" value="please select an element"/>
    <button class="close-button" id="elementCloseButton">&#x2717</button>
  </div>

  <div class="element-select" id="elementSelect">
    <ul id="elementParent">
      <!-- load dynamically -->
      <li class="element" id="body"><span>body</span></li>
      <li class="element" id=".links"><span>link</span><input type="checkbox"></li>
      <li class="element" id=".link-number"><span>link numbers</span><input type="checkbox"></li>
      <li class="element" id=".life-span"><span>life span</span><input type="checkbox"></li>
      <li class="element" id=".quote"><span>quote</span><input type="checkbox"></li>
      <li class="element" id=".notes"><span>notes</span><input type="checkbox"></li>
    </ul>
  </div>

  <div class="style-select" id="styleSelect">
    <div id="styleParent" class="style-parent">
      <div class="style" data-ctrls="backgroundControls">background</div>
      <div id="backgroundControls" class="style-controls background-controls">
        <!-- color box -->
        <div class="formgroup">
          <label for="">background color</label>
          <input class="style-input" name="background-color"/>
        </div>
        <div class="formgroup">
          <label for="">background image</label>
          <input class="style-input" name="background-image"/>
        </div>
        <div class="formgroup">
          <label for="">background size</label>
          <input class="style-input" name="background-size"/>
        </div>
        <div class="formgroup">
          <label for="">background position</label>
          <input class="style-input" name="background-position"/>
        </div>
        <div class="formgroup">
          <label for="">background repeat</label>
          <select class="style-input" name="background-repeat" id="">
            <option value="no-repeat">none</option>
            <option value="repeat-y">vertical</option>
            <option value="repeat-x">horizontal</option>
            <option value="repeat">vertical &amp; horizantal</option>
          </select>
        </div>
      </div>
      <div class="style" data-ctrls="fontControls">font</div>
      <div id="fontControls" class="style-controls font-controls">
        <!-- bold, normal, italics - toggles checkboxes -->
        <button class="dark-buttons bold" data-value="font-weight">b</button>
        <button class="dark-buttons italics" data-value="font-style">i</button>
        <button class="dark-buttons underline" data-value="text-decoration">u</button>
        <button class="dark-buttons overline" data-value="text-decoration">o</button>
        <button class="dark-buttons line-through" data-value="text-decoration">S</button>
        <div class="formgroup">
          <label for="">font</label>
          <input class="style-input" name="font-family"/>
        </div>
        <div class="formgroup">
          <label for="">font size</label>
          <input class="style-input" name="font-size"/>
        </div>
        <div class="formgroup">
          <label for="">color</label>
          <input class="style-input" name="color"/>
        </div>
        <!-- advanced -->
        <!-- <option value="text-shadow">text shadow</option> -->
      </div>
      <div class="style" data-ctrls="shapeControls">shape</div>
      <div id="shapeControls" class="style-controls">
        <div class="formgroup">
          <label for="">Width</label>
          <input type="number" name="width">
        </div>
        <div class="formgroup">
          <label for="">Height</label>
          <input type="number" name="height">
        </div>
        <div class="formgroup">
          <label for="">Corner Roundness</label>
          <input type="number" name="border-radius">
        </div>
      </div>
      <div class="style" data-ctrls="positionControls">position</div>
      <div id="positionControls" class="style-controls">
        <div>
          <table class="position-table">
            <tr>
              <td></td><td></td><td></td>
            </tr>
            <tr>
              <td></td><td class="default"></td><td></td>
            </tr>
            <tr>
              <td></td><td></td><td></td>
            </tr>
          </table>
        </div>
        <div class="move-box">
          <table class="arrow-table">
            <tr>
              <td class="hidden-cell"></td>
              <td><span class="">&#8593;</span></td>
              <td class="hidden-cell"></td>
            </tr>
            <tr>
              <td><span class="">&#8592;</span></td>
              <td><span class="move">move</span></td>
              <td><span class="">&#8594;</span></td>
            </tr>
            <tr>
              <td class="hidden-cell"></td>
              <td><span class="">&#8595;</span></td>
              <td class="hidden-cell"></td>
            </tr>
          </table>
          <!-- position -->
          <div class="formgroup">
            <label for="">margin</label>
            <input name="margin"/>
          </div>
          <div class="formgroup">
            <label for="">padding</label>
            <input name="padding"/>
          </div>
        </div>
      </div>
      <div class="style" data-ctrls="contentsControls">contents</div>
      <div id="contentsControls" class="style-controls">

      </div>
    </div>
  </div>

  <div class="save-button-box">
    <button id="saveButton" class="save-button">Save</button>
  </div>

  <script src="../js/popup.js"></script>
</body>
</html>
