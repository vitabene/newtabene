<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newtabene</title>
  <link rel="stylesheet" href="../css/popup.css"/>
</head>
<body>
  <div id="elementParent" class="element-select">
    <ul>
      <!-- load dynamically -->
      <li id="body"><span>body</span></li>
      <li id=".links">link<input type="checkbox"></li>
      <li id=".link-number">link numbers<input type="checkbox"></li>
      <li id=".life-span">life span<input type="checkbox"></li>
      <li id=".quote">quote<input type="checkbox"></li>
      <li id=".notes">notes<input type="checkbox"></li>
    </ul>
  </div>
  <div id="settingsParent" class="settings-parent">
    <select id="styleParent" class="choice-buttons">
      <option>select a style</option>
      <!-- sort by most modified -->
      <option value="background-color">background</option>
      <option value="background-image">background image</option>
      <option value="background-size">background size</option>
      <option value="background-position">background position</option>
      <option value="background-repeat">background repeat</option>
      <option value="font-family">font</option>
      <option value="font-size">font size</option>
      <option value="border-radius">corner roundness</option>
      <option value="width">width</option>
      <option value="margin">margin</option>
      <option value="padding">padding</option>
      <option value="font-weight">font style</option>
      <option value="color">color</option>
      <option value="text-shadow">text shadow</option>
    </select>
    <input class="text-field" type="text" id="inputField" name="inputField"/>
    <button class="save-button" id="saveButton">save the style</button>
  </div>
  <script type="text/javascript" src="../js/helpers.js"></script>
  <script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
